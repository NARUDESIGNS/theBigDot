        <!-- clock -->
        <div id="clock-frame" class="clock-frame">
            <div id="clock" class="clock">
                <h2 id="hour" class="clock__hour">9</h2>

                <section id="overall-minute-container" class="overall-minute-container">
                    <div id="minute-container" class="minute-container">
                        <p id="minute" class="minute">30</p>

                        <section id="second-container" class="second-container">
                            <div id="second-indicator" class="second-indicator"></div>
                        </section>
                    </div>
                </section>
            </div>
        </div>

        <!-- date -->
        <div id="date-container" class="date-container">
            <p id="date" class="date">Mon 13 Dec 2020</p>
        </div>

        <!-- Colors Panel -->
        <section class="color-container">
            <button class="choose-color" id="choose-color">Choose Color</button>
            <div class="fade-in pick-color" id="pick-color">
                    <section class="colors" id="green"></section>
                    <section class="colors" id="orange"></section>
                    <section class="colors" id="pink"></section>
                    <section class="colors" id="brown"></section>
                    <section class="colors" id="grey"></section>
                    <section class="colors" id="purple"></section>
            </div>
        </section>

        <section class="dim" id="dim"></section>
    </div>

    <script src="app.js"></script>
</body>
</html>
